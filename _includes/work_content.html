<article class="grid lg:grid-cols-4 gap-10">
  <h1 class="font-windsor leading-tight text-6xl mb-12 col-span-full">{{ page.title }}</h1>
  <section class="lg:col-span-3">
    {{ content }}
  </section>
  <aside class="opacity-60">
    <ul>
      {% for tag in page.meta %}
        <li class="flex">
          <span class="mr-2">#</span>
          <span>{{ tag }}</span>
        </li>
      {% endfor %}
    </ul>
  </aside>
  <nav class="col-span-full mt-10 mb-20 grid grid-cols-8 gap-10 uppercase text-base font-bold tracking-wider">
    {% include pagination.html %}
  </nav>
</article>
